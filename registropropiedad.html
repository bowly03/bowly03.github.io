<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Propiedad | NWCL</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="login.html">Login</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
    <h1>Registro de Propiedad</h1>
    <p>Formulario de Registro de Propiedad</p>
    <form id="registroPropiedadForm">
        <label for="propietario">Propietario:</label>
        <input type="text" id="propietario" name="propietario" required><br><br>

        <label for="rut">RUT del Propietario:</label>
        <input type="text" id="rut" name="rut" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="tipo_propiedad">Tipo de Propiedad:</label>
        <input type="text" id="tipo_propiedad" name="tipo_propiedad" required><br><br>

        <label for="valor">Valor Estimado:</label>
        <input type="number" id="valor" name="valor" required><br><br>

        <input type="submit" value="Registrar">
    </form>
    <footer class="footer">© 2026 NWCL · New Chile Community - Todos los derechos reservados</footer>
    <script src="js/app.js"></script>
</body>
</html>
