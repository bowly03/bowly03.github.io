    <h1>Registro Civil</h1>
    <p>Formulario de Registro de Ciudadanos. Puedes registrar un DNI principal y uno secundario.</p>
    <label for="tipoDNI">Tipo de DNI:</label>
    <select id="tipoDNI">
        <option value="principal">Principal</option>
        <option value="secundario">Secundario</option>
    </select>
    <form id="registroCivilForm">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required><br><br>

        <input type="submit" value="Registrar">
    </form>

    <script src="js/app.js"></script>
</body>
</html>
