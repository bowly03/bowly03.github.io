<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Empresas | NWCL</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="login.html">Login</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
    <h1>Registro de Empresas</h1>
    <p>Formulario de Registro de Empresas</p>
    <form id="registroEmpresaForm">
        <label for="nombre_empresa">Nombre de la Empresa:</label>
        <input type="text" id="nombre_empresa" name="nombre_empresa" required><br><br>

        <label for="rut_empresa">RUT de la Empresa:</label>
        <input type="text" id="rut_empresa" name="rut_empresa" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Teléfono de Contacto:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Registrar">
    </form>
    <footer class="footer">© 2026 NWCL · New Chile Community - Todos los derechos reservados</footer>
    <script src="js/app.js"></script>
</body>
</html>
