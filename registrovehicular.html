<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro Vehicular | NWCL</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="login.html">Login</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
    <h1>Registro Vehicular</h1>
    <p>Formulario de Registro de Vehículos</p>
    <form id="registroVehicularForm">

        <label for="propietario">Propietario:</label>
        <input type="text" id="propietario" name="propietario" required><br><br>

        <label for="rut">RUT del Propietario:</label>
        <input type="text" id="rut" name="rut" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" required><br><br>

        <label for="patente">Patente:</label>
        <input type="text" id="patente" name="patente" required><br><br>

        <input type="submit" value="Registrar">
    </form>
    <footer class="footer">© 2026 NWCL · New Chile Community - Todos los derechos reservados</footer>
    <script src="js/app.js"></script>
</body>
</html>
